<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who Wants to Be a Millionaire</title>
  <!-- Link to our CSS file -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="game-container">
    <h1>Who Wants to Be a Millionaire?</h1>

    <!-- Where the question text goes -->
    <div id="question"></div>

    <!-- Where answer buttons will appear -->
    <ul id="answers"></ul>

    <!-- Lifeline buttons -->
    <div class="lifelines">
      <button id="fifty">50/50</button>
      <button id="audience">Ask the Audience</button>
      <button id="phone">Phone a Friend</button>
    </div>

    <!-- Feedback like “Correct!” or “Wrong!” -->
    <div id="status"></div>
  </div>

  <!-- Link to our JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
