<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Who Wants to Be a Millionaire?</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <!-- Background Music -->
  <audio id="bg-music" src="assets/music/background.mp3" loop autoplay></audio>
  <!-- Click Sound -->
  <audio id="click-sound" src="assets/sfx/click.mp3"></audio>
  <audio id="correct-sound" src="assets/sfx/correct.mp3"></audio>
  <audio id="wrong-sound" src="assets/sfx/wrong.mp3"></audio>

  <!-- START SCREEN -->
  <div id="start-screen" class="overlay">
    <h1>Who Wants to Be a Millionaire?</h1>
    <button id="start-btn">Play Game</button>
  </div>

  <!-- MAIN GAME + LADDER -->
  <div id="main" class="hidden">
    <div id="game-panel" class="card">
      <div id="timer" class="timer">15</div>
      <div id="question" class="question"></div>
      <ul id="answers" class="answers"></ul>
      <div class="lifelines">
        <button id="fifty">50/50</button>
        <button id="audience">Ask the Audience</button>
        <button id="phone">Phone a Friend</button>
      </div>
      <div id="status" class="status"></div>
    </div>
    <div id="ladder-panel" class="card ladder">
      <ul id="prize-list"></ul>
    </div>
  </div>

  <!-- END SCREEN -->
  <div id="end-screen" class="overlay hidden">
    <h2 id="end-title">Game Over!</h2>
    <p id="final-prize">You won $0</p>
    <button id="restart-btn">Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
