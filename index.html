<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Who Wants to Be a Millionaire</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="start-screen">
    <h1>Who Wants to Be a Millionaire?</h1>
    <button id="start-button">Play Game</button>
  </div>

  <div id="game-screen" class="hidden">
    <div class="main-content">
      <div class="game-panel">
        <div id="timer">30</div>
        <div id="question"></div>
        <ul id="answers"></ul>

        <div class="lifelines">
          <button id="fifty">50/50</button>
          <button id="audience">Ask the Audience</button>
          <button id="phone">Phone a Friend</button>
        </div>
        <div id="status"></div>
      </div>

      <div class="money-ladder" id="money-ladder"></div>
    </div>
  </div>

  <div id="game-over" class="hidden">
    <h1 id="game-over-title">Game Over</h1>
    <p id="final-prize">You won: $0</p>
    <button id="play-again">Play Again</button>
  </div>

  <audio id="background-music" loop>
    <source src="assets/music/bg.mp3" type="audio/mp3" />
  </audio>
  <audio id="click-sfx">
    <source src="assets/sfx/click.mp3" type="audio/mp3" />
  </audio>

  <script src="script.js"></script>
</body>
</html>
